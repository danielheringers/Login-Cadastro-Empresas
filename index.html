<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/styles/base.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/components.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <link rel="stylesheet" href="./src/styles/animations.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script defer type="module" src="./src/scripts/index.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <title>Dan Empresas</title>
</head>
<body>
    <header>
        <nav>
        <h1 class="logoTitle">Dan Empresas</h1>
        <div class="mobileMenu">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="navlist">
            <li><a class="btnLogin">Login</a></li>
            <li><a class="btnSingUp">Cadastro</a></li>
            <li><a class="btnEmpresas">Empresas</a></li>
        </ul>
        </nav>
    </header>
    <main>
        <div class="modals">
            <form class="modalLogin">
                <h2>Login</h2>
                <p>E-mail</p>
                <input type="email" id="emailLogin" class="inputEmail" autocomplete="email" required>
                <p>Senha</p>
                <input type="password" id="passwordLogin" class="inputPassword" autocomplete="current-password" required>
                <a>Esqueceu sua senha?</a>
                <button type="button" class="btnLoging" id="btnLoging">Login</button>
            </form>
        </div>
        <div class="modals">
            <form class="modalCadastro">
                <h2>Cadastro</h2>
                <p>Usuário</p>
                <input type="text" class="inputUser" autocomplete="username" required>
                <p>E-mail</p>
                <input type="email" class="inputEmail" id="email" autocomplete="email" required>
                <p>Senha</p>
                <input type="password" class="inputPassword" id="password" autocomplete="current-password" required>
                <p>Nível Profissional</p>
                <select class="selectNivel" name="nivel" id="nivelProfissional" required>
                    <option value="estágio">Estágio</option>
                    <option value="júnior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Sênior</option>
                </select>
                <button type="button" class="btnCadastro">Cadastrar</button>
            </form>
        </div>
        <p class="boasVindas">SEJA BEM VINDO!</p>
        <div class="empresasListadas">
            <p>Filtre por setor:</p>
            <select name="Setores" id="Setores" class="Setores">
            </select>
            <button class="btnFiltrar">Filtrar</button>
            <ul class="listaDeEmpresas" id="conteudo">

            </ul>
        </div>
    </main>
</body>
</html>
